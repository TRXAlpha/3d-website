<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ping Pong Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
      document.addEventListener("keydown", function (event) {
          const paddle1 = document.querySelector("#paddle1");
        const paddle2 = document.querySelector("#paddle2");
        const ball = document.querySelector("#ball");
                 var leftPosition = paddle1.getAttribute("position");
          var rightPosition = paddle2.getAttribute("position");
        var ballPosition = ball.getAttribute("position");
        

          switch (event.key) {
            case "i":
              if (leftPosition.y < 2.5) {
                leftPosition.y += 0.1;
              }
              paddle1.setAttribute("position", leftPosition);
              break;
            case "k":
              if (leftPosition.y > 0.5) {
                leftPosition.y -= 0.1;
              }
              paddle1.setAttribute("position", leftPosition);
              break;
            case 'j':
              if (leftPosition.x > -4 / 2 + 0.1) { 
                leftPosition.x -= 0.1;
              }
              paddle1.setAttribute("position", leftPosition);
              break;
            case 'l':
              if (leftPosition.x < 4 / 2 - 0.1) { 
                leftPosition.x += 0.1;
              }
              paddle1.setAttribute("position", leftPosition);
              break;
          } <!-- switch paranthesis -->
        
        }); <!-- keydown event listener paranthesis -->
      });<!-- dom content loaded event listener paranthesis -->
      function moveAIPaddle() {
          if (ball.position.y > paddle2.position.y) {
            paddle2.position.y += 0.05;
            paddle2.setAttribute('position', paddle2.position);
          } else if (ball.position.y < paddle2.position.y) {
            paddle2.position.y -= 0.05;
            paddle2.setAttribute('position', paddle2.position);
          }
    moveAIPaddle();
    </script>
  </head>
  <body>
    <a-scene physics = "debug: true">
      <!-- Uncomment for knowing directions of objects
    
      <a-entity camera look-controls position="0 1.6 3"></a-entity>
    -->

      <!-- Lighting -->
      <a-entity
        light="type: directional; color: #EEE; intensity: 0.5"
        position="-1 1 1"
      ></a-entity>
      <a-entity light="type: ambient; color: #445451"></a-entity>

      <!-- Floor -->
      <a-box
        static-body
        position="0 -1 0"
        width="10"
        height="0.1"
        depth="10"
        color="#7BC8A4"
      ></a-box>

      <!-- Table -->
      <a-box
        static-body
        position="0 0.25 0"
        width="4"
        height="0.1"
        depth="2"
        color="#4CAF50"
      ></a-box>
      
      <!-- Middle Line -->
      <a-box
        static-body
        position = "0 0.25 0"
        width = "0.2"
             height = "0.1"
             depth = "2"
             color = "#FFF"
             ></a-box>
      
      <!-- Right Line -->
         <a-box
        static-body
        position = "2 0.25 0"
        width = "0.1"
             height = "0.1"
             depth = "2"
             color = "#FFF"
             ></a-box>
      
      <!-- Left Line -->
         <a-box
        static-body
        position = "-2 0.25 0"
        width = "0.1"
             height = "0.1"
             depth = "2"
             color = "#FFF"
             ></a-box>
      
      <!--Long Line, towards the camera -->
        <a-box
        static-body
        position = "0 0.25 1"
        width = "4"
             height = "0.1"
             depth = "0.1"
             color = "#FFF"
             ></a-box>
      
       <!--Long Line, opposite the camera -->
        <a-box
        static-body
        position = "0 0.25 -1"
        width = "4"
             height = "0.1"
             depth = "0.1"
             color = "#FFF"
             ></a-box>
      


      <!-- Ball -->
      <a-sphere
                id = "ball"
        dynamic-body
        position="0 0.5 0"
        radius="0.1"
        color="#EF2D5E"
      ></a-sphere>

      <!-- Auto Driven Paddle -->
      <a-box
        id="paddle2"
        dynamic-body
        position="-1 0.5 0"
        width="0.1"
        height="0.2"
        depth="0.6"
        color="#FFC65D"
      ></a-box>
      <!-- Player-Driven Paddle -->
      <a-box
        id="paddle1"
        dynamic-body
        position="1 0.5 0"
        width="0.1"
        height="0.2"
        depth="0.6"
        color="#FFC65D"
      ></a-box>

      <!-- Environment -->
      <a-entity environment="preset: japan"></a-entity>
    </a-scene>
  </body>
</html>
